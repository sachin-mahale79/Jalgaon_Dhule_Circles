<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Jalgaon_Dhule_Circles_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[20.247777480498566,74.17114262499999],[21.74859532950143,76.09841237500001]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleRoad_0');
        map.getPane('pane_GoogleRoad_0').style.zIndex = 400;
        var layer_GoogleRoad_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleRoad_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleRoad_0;
        map.addLayer(layer_GoogleRoad_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        function pop_Jalgaon_Dhule_Circles_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">CIRCLE</th>\
                        <td>' + (feature.properties['CIRCLE'] !== null ? autolinker.link(String(feature.properties['CIRCLE']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DIVISION</th>\
                        <td>' + (feature.properties['DIVISION'] !== null ? autolinker.link(String(feature.properties['DIVISION']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SUB_DIVISI</th>\
                        <td>' + (feature.properties['SUB_DIVISI'] !== null ? autolinker.link(String(feature.properties['SUB_DIVISI']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SECTION_NA</th>\
                        <td>' + (feature.properties['SECTION_NA'] !== null ? autolinker.link(String(feature.properties['SECTION_NA']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CONSUMER N</th>\
                        <td>' + (feature.properties['CONSUMER N'] !== null ? autolinker.link(String(feature.properties['CONSUMER N']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CONSUMER_1</th>\
                        <td>' + (feature.properties['CONSUMER_1'] !== null ? autolinker.link(String(feature.properties['CONSUMER_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ADDRESS</th>\
                        <td>' + (feature.properties['ADDRESS'] !== null ? autolinker.link(String(feature.properties['ADDRESS']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SANC LOAD</th>\
                        <td>' + (feature.properties['SANC LOAD'] !== null ? autolinker.link(String(feature.properties['SANC LOAD']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">METER NO</th>\
                        <td>' + (feature.properties['METER NO'] !== null ? autolinker.link(String(feature.properties['METER NO']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">MOBILE</th>\
                        <td>' + (feature.properties['MOBILE'] !== null ? autolinker.link(String(feature.properties['MOBILE']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DTC</th>\
                        <td>' + (feature.properties['DTC'] !== null ? autolinker.link(String(feature.properties['DTC']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DTC CAPACI</th>\
                        <td>' + (feature.properties['DTC CAPACI'] !== null ? autolinker.link(String(feature.properties['DTC CAPACI']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Jalgaon_Dhule_Circles_2_0(feature) {
            switch(String(feature.properties['DIVISION'])) {
                case 'BHUSAWAL UCR DIVISION':
                    return {
                pane: 'pane_Jalgaon_Dhule_Circles_2',
                shape: 'diamond',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(48,18,59,1.0)',
                interactive: true,
            }
                    break;
                case 'DONDAICHA DIVISION':
                    return {
                pane: 'pane_Jalgaon_Dhule_Circles_2',
                shape: 'diamond',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(40,188,235,1.0)',
                interactive: true,
            }
                    break;
                case 'JALGAON URBAN DIVISION':
                    return {
                pane: 'pane_Jalgaon_Dhule_Circles_2',
                shape: 'diamond',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,252,60,1.0)',
                interactive: true,
            }
                    break;
                case 'PACHORA DIVISION':
                    return {
                pane: 'pane_Jalgaon_Dhule_Circles_2',
                shape: 'diamond',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,126,33,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Jalgaon_Dhule_Circles_2',
                shape: 'diamond',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(122,4,3,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Jalgaon_Dhule_Circles_2');
        map.getPane('pane_Jalgaon_Dhule_Circles_2').style.zIndex = 402;
        map.getPane('pane_Jalgaon_Dhule_Circles_2').style['mix-blend-mode'] = 'normal';
        var layer_Jalgaon_Dhule_Circles_2 = new L.geoJson(json_Jalgaon_Dhule_Circles_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Jalgaon_Dhule_Circles_2',
            layerName: 'layer_Jalgaon_Dhule_Circles_2',
            pane: 'pane_Jalgaon_Dhule_Circles_2',
            onEachFeature: pop_Jalgaon_Dhule_Circles_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Jalgaon_Dhule_Circles_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Jalgaon_Dhule_Circles_2);
        map.addLayer(layer_Jalgaon_Dhule_Circles_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
            {label: 'Jalgaon_Dhule_Circles<br /><table><tr><td style="text-align: center;"><img src="legend/Jalgaon_Dhule_Circles_2_BHUSAWALUCRDIVISION0.png" /></td><td>BHUSAWAL UCR DIVISION</td></tr><tr><td style="text-align: center;"><img src="legend/Jalgaon_Dhule_Circles_2_DONDAICHADIVISION1.png" /></td><td>DONDAICHA DIVISION</td></tr><tr><td style="text-align: center;"><img src="legend/Jalgaon_Dhule_Circles_2_JALGAONURBANDIVISION2.png" /></td><td>JALGAON URBAN DIVISION</td></tr><tr><td style="text-align: center;"><img src="legend/Jalgaon_Dhule_Circles_2_PACHORADIVISION3.png" /></td><td>PACHORA DIVISION</td></tr><tr><td style="text-align: center;"><img src="legend/Jalgaon_Dhule_Circles_2_4.png" /></td><td></td></tr></table>', layer: layer_Jalgaon_Dhule_Circles_2},
            {label: "Google Satellite", layer: layer_GoogleSatellite_1},
            {label: "Google Road", layer: layer_GoogleRoad_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Jalgaon_Dhule_Circles_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'CONSUMER N'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
